<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Dashboard</title>
	<meta name="description", content="An online game">
	<meta name="author", content="Finn Bear">

	<script src="script.js"></script>

	<link rel="stylesheet" href="style.css">

	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<!--[if lt IE 9]>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
	<![endif]-->
</head>

<body background="textures/brick_tile_background.png", oncontextmenu="return false;">
	<div class="game-canvas-tile">
		<canvas id="viewport" class="game-canvas" width="100" height="100"></canvas>
	</div>
	<script type="text/javascript" charset="utf-8">
	Game.initialize();
	Game.run = (function() {
	var loops = 0, skipTicks = 1000 / 30,
	maxFrameSkip = 10,
	nextGameTick = (new Date).getTime();
	return function() {
		loops = 0;
		while ((new Date).getTime() > nextGameTick) {
			Game.update();
			nextGameTick += skipTicks;
			loops++;
		}
		Game.draw();
	};
	})();
	(function() {
		var onEachFrame;
		if (window.webkitRequestAnimationFrame) {
		onEachFrame = function(cb) {
		var _cb = function() { cb(); webkitRequestAnimationFrame(_cb); }
		_cb();
		};
		} else if (window.mozRequestAnimationFrame) {
		onEachFrame = function(cb) {
		var _cb = function() { cb(); mozRequestAnimationFrame(_cb); }
		_cb();
		};
		} else {
		onEachFrame = function(cb) {
		setInterval(cb, 1000 / 30);
		}
		}
		window.onEachFrame = onEachFrame;
	})();
	window.onEachFrame(Game.run);
	</script>
</body>
